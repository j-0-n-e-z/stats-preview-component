<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stats Preview Card</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/fem.png" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body>
		<main class="w-full min-h-screen grid place-items-center bg-veryDarkBlue">
			<div
				class="font-[Inter] grid lg:grid-flow-col grid-flow-row lg:grid-cols-2 lg:grid-rows-1 grid-cols-1 lg:text-start text-center lg:w-[1110px] w-[325px] lg:h-[445px] h-[780px] bg-veryDesaturatedBlue rounded-xl overflow-hidden"
			>
				<div
					class="lg:col-start-1 lg:row-start-1 row-start-2 lg:p-[72px] px-8 py-10"
				>
					<h1
						class="text-white lg:text-4xl text-[28px] font-bold leading-8 lg:leading-[2.7rem] lg:mb-[29px] mb-5"
					>
						Get <strong class="text-softViolet">insights</strong> that help your
						business grow.
					</h1>
					<div class="lg:w-[350px]">
						<p
							class="text-mainParagraph text-base leading-6 lg:mb-[70px] mb-10"
						>
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<ul
							class="flex lg:flex-row flex-col items-center justify-between gap-y-6"
						>
							<li class="stat-item">
								<div class="stat-item--title">10k+</div>
								<div class="stat-item--heading">companies</div>
							</li>
							<li class="stat-item">
								<div class="stat-item--title">314</div>
								<div class="stat-item--heading">templates</div>
							</li>
							<li class="stat-item">
								<div class="stat-item--title">12M+</div>
								<div class="stat-item--heading">queries</div>
							</li>
						</ul>
					</div>
				</div>
				<div
					class="relative lg:col-start-2 row-start-1 w-full lg:h-full h-60 lg:bg-desktop bg-mobile bg-no-repeat bg-right lg:bg-auto bg-cover"
				>
					<div
						class="absolute top-0 right-0 h-full lg:w-[540px] w-full bg-softViolet brightness-[.5] opacity-[.6] saturate-200"
					></div>
				</div>
			</div>
		</main>
	</body>
</html>
